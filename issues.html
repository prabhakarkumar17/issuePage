<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Issues</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="col-md-12 control-label">
        <div class="container">
            <div class="row">
                <hr>
                <h3>New Issues</h3>
                <hr>

                <div class="form-group">
                    <label class="col-form-label col-sm-2 text" for="tittle">Tittle:</label>
                    <input type="text" class="form-control-md" placeholder="Enter tittle" id="tittle">
                    <p id="addTittle">Add tittle of your issue which will give overview of problem</p>
                </div>
                <br>

                <div class="form-group">
                    <label class="col-form-label col-sm-2 text" for="description">Description:</label>
                    <div class="col-sm-10">
                        <div class="buttons">
                            <button class="write">Write</button>

                            <button class="write">Preview</button>
                            <hr>
                            <textarea class="commentBox" id="comment" rows="5" placeholder="Enter description here"></textarea>
                            <hr>
                            <p>Markdown and quick actions are supported</p>
                        </div>
                        <br>

                        <div class="check">
                            <input type="checkbox" class="checkBox"><span> This issue is confidential and should only be visible to team members with at least Reporter access.</span>

                        </div>
                        <div>
                            <br>
                            <hr>
                        </div>
                    </div>

                    <div class="selectBox">

                        <label for="box" class="col-form-label col-sm-2 text assignment" placeholder="Unassigned">Assignee</label>
                        <div class="col-sm-4">
                            <select class="assign">                                
                                    <option value="1">Select </option>                               
                            </select>
                        </div>
                        <label for="date" class="col-sm-2 text">Due Date</label>
                        <input type="date" class="col-sm-2">
                        <div class="col-sm-10">
                            <br>
                            <label for="box" class="col-form-label col-sm-2 text milestone" placeholder="Unassigned">Milestone</label>
                            <div class="col-sm-4">
                                <select class="mile">
                                    <option value="1">Select</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-10">
                            <br>
                            <label for="box" class="col-form-label col-sm-2 text milestone" placeholder="Unassigned">Label</label>
                            <div class="col-sm-4">
                                <select class="mile">
                                        <option value="1">Select</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="nav nav-tab submitBtn">
                <hr>
                <button class="btn btn-primary submit" onclick="submit()">Submit</button>
                <button class="btn btn-primary cancel" onclick="cancel()">Cancel</button>
                <hr>
            </div>

        </div>
</body>

</html>
